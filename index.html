<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <title>Juego</title>
 <!-- <link rel="stylesheet" href="css/jquery-ui.min.css">-->
 <link rel="stylesheet" href="css/estilos.css">
 <script data-require="jquery" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!--<script src="//cdn.jsdelivr.net/jquery.color-animation/1/mainfile"></script>-->
  <script src="js/jquery.js"></script>
  
  
</head>
<body>
  <div class="main-container">
    <h1 class="main-titulo">Match Game</h1>
	<h1 style="text-align: center;" class="main-titulo" id="mensaje"></h1>
	
    <div class="panel-tablero" id="principal">
    </div>

    <div class="panel-score">
      <div class="score">
        <h2 class="data-titulo">Puntuaci√≥n</h2>
        <span class="data-info" id="score-text">0</span>
      </div>
      <div class="moves">
        <h2 class="data-titulo">Movimientos</h2>
        <span class="data-info" id="movimientos-text">0</span>
      </div>
      <div class="time">
        <h2 class="data-titulo">Tiempo</h2>
        <div class="data-info" id="timer">
	      <span id="minutes">02</span>:<span id="seconds">00</span>
		</div>
	  </div>
      <div class="buttons">
        <button class="btn-reinicio" id="reinicio">Iniciar</button>
      </div>
    </div>

  </div>

  <!--<script src="js/jquery-3.0.0.js" type="text/javascript"></script>-->
  <!--<script type="text/javascript" src="js/jquery-ui.min.js"></script>-->
  <!--<script src="js/timer.js" type="text/javascript"></script>-->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
 
</body>
</html>
